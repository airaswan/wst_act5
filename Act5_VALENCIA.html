<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}
body {font-family: Verdana, sans-serif; margin:0}
.mySlides {display: none}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}
</style>
</head>
<body>

<div class="slideshow-container" id="slideshow-container">
  <!-- Slides will be dynamically added here -->
</div>
<br>

<div style="text-align:center" id="dots-container">
  <!-- Dots will be dynamically added here -->
</div>

<script>
// Global variables
let slideIndex = 1;
let slidesData = [];

// Load XML file and parse it
function loadXmlData() {
  const xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      parseXml(this);
    }
  };
  // Updated to use your specific XML filename
  xhr.open("GET", "Act5_VALENCIA.xml", true);
  xhr.send();
}

// Parse XML data and build slideshow
function parseXml(xml) {
  const xmlDoc = xml.responseXML;
  const slides = xmlDoc.getElementsByTagName("slide");
  const slideshowContainer = document.getElementById("slideshow-container");
  const dotsContainer = document.getElementById("dots-container");
  
  // Get total number of slides
  const totalSlides = slides.length;
  
  // Create slides from XML data
  for (let i = 0; i < slides.length; i++) {
    const id = slides[i].getElementsByTagName("id")[0].textContent;
    const image = slides[i].getElementsByTagName("image")[0].textContent;
    const caption = slides[i].getElementsByTagName("caption")[0].textContent;
    
    // Create slide element
    const slideDiv = document.createElement("div");
    slideDiv.className = "mySlides fade";
    
    // Create number text
    const numberDiv = document.createElement("div");
    numberDiv.className = "numbertext";
    numberDiv.textContent = id + " / " + totalSlides;
    
    // Create image element
    const imgElement = document.createElement("img");
    imgElement.src = image;
    imgElement.style.width = "100%";
    
    // Create caption
    const captionDiv = document.createElement("div");
    captionDiv.className = "text";
    captionDiv.textContent = caption;
    
    // Append elements to slide
    slideDiv.appendChild(numberDiv);
    slideDiv.appendChild(imgElement);
    slideDiv.appendChild(captionDiv);
    
    // Add slide to container
    slideshowContainer.appendChild(slideDiv);
    
    // Create dot for this slide
    const dot = document.createElement("span");
    dot.className = "dot";
    dot.onclick = function() { currentSlide(parseInt(id)); };
    dotsContainer.appendChild(dot);
  }
  
  // Add navigation arrows
  const prevArrow = document.createElement("a");
  prevArrow.className = "prev";
  prevArrow.onclick = function() { plusSlides(-1); };
  prevArrow.innerHTML = "❮";
  
  const nextArrow = document.createElement("a");
  nextArrow.className = "next";
  nextArrow.onclick = function() { plusSlides(1); };
  nextArrow.innerHTML = "❯";
  
  slideshowContainer.appendChild(prevArrow);
  slideshowContainer.appendChild(nextArrow);
  
  // Initialize slideshow
  showSlides(slideIndex);
}

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}

// Load XML data when page loads
window.onload = loadXmlData;
</script>

</body>
</html>
