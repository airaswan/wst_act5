<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}
body, html {font-family: Verdana, sans-serif; margin:0; height: 100%; overflow: hidden;}
.mySlides {display: none}
img {vertical-align: middle; object-fit: cover; width: 100%; height: 100vh;}

.slideshow-container {
  width: 100vw;
  height: 100vh;
  position: relative;
  margin: auto;
  overflow: hidden;
}

.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}
</style>
</head>
<body>

<div class="slideshow-container" id="slideshow-container">
</div>
<br>

<div style="text-align:center" id="dots-container">
</div>

<script>
let slideIndex = 1;

function loadXmlData() {
  fetch('Act5_VALENCIA.xml')
    .then(response => response.text())
    .then(data => {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(data, "text/xml");
      parseXml(xmlDoc);
    })
    .catch(error => console.error('Error loading XML:', error));
}

function parseXml(xmlDoc) {
  const slides = xmlDoc.getElementsByTagName("slide");
  const slideshowContainer = document.getElementById("slideshow-container");
  const dotsContainer = document.getElementById("dots-container");

  for (let i = 0; i < slides.length; i++) {
    const id = slides[i].getElementsByTagName("id")[0].textContent;
    const image = slides[i].getElementsByTagName("image")[0].textContent;
    const caption = slides[i].getElementsByTagName("caption")[0].textContent;

    const slideDiv = document.createElement("div");
    slideDiv.className = "mySlides fade";

    slideDiv.innerHTML = `
      <div class="numbertext">${id} / ${slides.length}</div>
      <img src="${image}" alt="Slide ${id}">
      <div class="text">${caption}</div>
    `;

    slideshowContainer.appendChild(slideDiv);

    const dot = document.createElement("span");
    dot.className = "dot";
    dot.onclick = () => currentSlide(parseInt(id));
    dotsContainer.appendChild(dot);
  }

  slideshowContainer.innerHTML += `
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  `;

  showSlides(slideIndex);
}

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  const slides = document.getElementsByClassName("mySlides");
  const dots = document.getElementsByClassName("dot");

  if (n > slides.length) slideIndex = 1;
  if (n < 1) slideIndex = slides.length;

  for (let slide of slides) {
    slide.style.display = "none";
  }

  for (let dot of dots) {
    dot.className = dot.className.replace(" active", "");
  }

  slides[slideIndex - 1].style.display = "block";
  dots[slideIndex - 1].className += " active";
}

window.onload = loadXmlData;
</script>

</body>
</html>
